<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chatbot</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='chatbot.css'>   
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">The ArkAI</div>
        <div class="chatbot-messages" id="chatbot-messages"></div>
        <form class="chatbot-input-area" id="chatbot-form">
            <input type="text" id="chatbot-input" placeholder="Type your message..." autocomplete="off" required />
            <button type="submit">Send</button>
        </form>
    </div>

     <script src='chatbot.js'></script>
</body>
</html>
